<div class="modal-header">
	<h3 class="modal-title">{{'SAVEENV_L' | translate}}</h3>
</div>

<div class="modal-body">
	<form id="editEnvForm" name="openSaveEnvironmentDialogCtrl.editEnvForm">

		<div class="form-group"
			ng-if="openSaveEnvironmentDialogCtrl.type == 'objectEnvironment'
				|| openSaveEnvironmentDialogCtrl.type == 'saveImport'
				|| openSaveEnvironmentDialogCtrl.type == 'saveCreatedEnvironment'
				|| openSaveEnvironmentDialogCtrl.type == 'newEnvironment'">
			<label>{{'SAVEENV_NAME' | translate}}</label> <input type="text"
				class="form-control"
				ng-model="openSaveEnvironmentDialogCtrl.envName"
				placeholder="{{'SAVEENV_NAME_PH' | translate}}" required>
		</div>

		<div class="form-group">
			<label>{{'SAVEENV_DESC' | translate}}</label>
			<textarea class="form-control" rows="3"
				ng-model="openSaveEnvironmentDialogCtrl.envDescription"
				placeholder="{{'SAVEENV_DESC_PH' | translate}}" required></textarea>
		</div>

		<div class="form-group" ng-if="openSaveEnvironmentDialogCtrl.type == 'newEnvironment'
									|| openSaveEnvironmentDialogCtrl.type == 'saveRevision'">
			<label>{{'SAVEENV_TYPE' | translate}}</label>:

			<input type="radio" ng-model="openSaveEnvironmentDialogCtrl.type" value="saveRevision"> {{'SAVEENV_TYPE_REV' | translate}}
			<input type="radio" ng-model="openSaveEnvironmentDialogCtrl.type" value="newEnvironment"> {{'SAVEENV_TYPE_NEW' | translate}}
		</div>

	</form>
</div>

<div class="modal-footer">
	<!--  save button -->
	<button class="btn btn-primary" type="button"
		ng-click="openSaveEnvironmentDialogCtrl.saveEnvironment()"
		ng-disabled="!openSaveEnvironmentDialogCtrl.editEnvForm.$valid || openSaveEnvironmentDialogCtrl.isSavingEnvironment">{{'SAVEENV_SAVE'
		| translate}}</button>

	<!--  cancel button -->
	<button class="btn btn-default" type="button" ng-click="$close();openSaveEnvironmentDialogCtrl.showEmu()"
		ng-disabled="openSaveEnvironmentDialogCtrl.isSavingEnvironment">{{'SAVEENV_CANCEL'
		| translate}}</button>

</div>
