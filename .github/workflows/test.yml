name: Playwright Tests
on:
  - push
  - workflow_dispatch

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-20.04
    steps:
      - name: Print branch name
        shell: bash
        run: echo "${GITHUB_HEAD_REF}"
      - uses: actions/checkout@v3
        with:
          submodules: 'true' # TODO recursive? True seems to work however
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Build Frontend
        run: ./build.sh
      - name: Zip Frontend
        run: zip eaas_ui.zip eaas-frontend-admin/dist landing-page/dist
        shell: bash
      - name: Add UI location to env
        run: echo "ui_artifact_url=$(pwd)/eaas_ui.zip" >> "$GITHUB_ENV"
        shell: bash

      - name: Check if backend branch with same name exists
        run: |
          check_branch=$(git ls-remote --heads https://github.com/emulation-as-a-service/eaas-server.git ${{ github.ref_name }})
          echo "Branch:"
          echo "$check_branch"
          if [[ -z ${check_branch} ]]; then
              echo "SERVER_BRANCH=master" >> "$GITHUB_ENV"
          else
              echo "SERVER_BRANCH=${{ github.ref_name }}" >> "$GITHUB_ENV"
          fi
      - name: Print Used Server branch
        run: echo ${{env.SERVER_BRANCH}} && echo "$SERVER_BRANCH"

      - uses: actions/checkout@v3
        with:
          repository: emulation-as-a-service/eaas-server
          ref: ${{env.SERVER_BRANCH}}
          path: ./eaas-server
      - name: Build Server
        run: ./compile-locally.sh # eaas-server/src/ear/target/eaas-server.ear
        working-directory: ./eaas-server
      - name: Add EAR location to env
        run: echo "eaas_server_ear_url=$(pwd)/eaas-server/src/ear/target/eaas-server.ear" >> "$GITHUB_ENV"
        shell: bash
      - uses: emulation-as-a-service/eaas-installer@github-actions
      - name: Install dependencies
        run: npm ci
        working-directory: ./playwright-tests
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: ./playwright-tests
      - name: Run Playwright tests
        run: npx playwright test --project=chromium
        working-directory: ./playwright-tests
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: "./playwright-tests/test-results/"
          retention-days: 30
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: html-report
          path: "./playwright-tests/html-report/"
          retention-days: 30
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: json-report
          path: "./playwright-tests/json-report.json"
          retention-days: 30
