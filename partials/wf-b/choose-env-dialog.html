<div class="modal-header">
    <h3 class="modal-title">{{'CHOOSE_ENV_DLG_L' | translate}}</h3>
</div>

<form name="changeEnvDialogCtrl.altEnvForm">
    <div class="modal-body">
    <p>
    {{'CHOOSE_ENV_DLG_T1' | translate}} "{{changeEnvDialogCtrl.title}}"  {{'CHOOSE_ENV_DLG_T2' | translate}}
    </p>
    <div style="max-width: 375px;">
        <ui-select id="chooseCustomEnvSelect" ng-model="changeEnvDialogCtrl.custom_env" theme="bootstrap" title="{{'CHOOSE_ENV_SELECT_PH' | translate}}" required>
            <ui-select-match placeholder="{{'CHOOSE_ENV_SELECT_PH' | translate}}">{{$select.selected.label}}</ui-select-match>
            <ui-select-choices repeat="env in changeEnvDialogCtrl.environments | filter: $select.search">
                <span ng-bind-html="env.label | highlight: $select.search"></span>
            </ui-select-choices>
        </ui-select>
    </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="$close()">{{'CHANGEM_CANCEL' | translate}}</button>
        <button type="submit" class="btn btn-default" ng-click="changeEnvDialogCtrl.changeEnv();$close()"
                ng-disabled="!changeEnvDialogCtrl.altEnvForm.$valid">{{'CHOOSE_ENV_SELECT_BTN' | translate}}</button>
    </div>
</form>
