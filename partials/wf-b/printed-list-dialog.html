<div class="modal-header">
    <h3 class="modal-title">{{'PRINT_H' | translate}}</h3>
</div>

<div class="modal-body">
    <ul id="printlist">
        <li ng-repeat="label in openPrintDialogCtrl.printJobs"><a ng-click="openPrintDialogCtrl.download(label);">{{label}}</a> </li>
    </ul>
</div>

<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="$close()">{{'PRINT_DONE' | translate}}</button>
</div>
