    <button class="btn btn-default btn-lg btn-block" type="button"
            ng-click="settingsDialogCtrl.showSetKeyboardLayoutDialog()">{{'SETTINGS_DLG_SET_KEYBOARD_LAYOUT'|

                <label>{{'SW_NEW_CONTAINER_COMMAND' | translate}}</label>
                <input type="text" placeholder="{{'SW_NEW_CONTAINER_COMMAND_PH' | translate}}" class="form-control" ng-model="settingsDialogCtrl.imageCommand" ng-disabled="settingsDialogCtrl.imageType != 'url'" ng-required="settingsDialogCtrl.imageType == 'url'"/>
                <label>{{'SW_NEW_CONTAINER_INPUT' | translate}}</label>

            <div >
                <div class="panel panel-default">
                    <div class="panel-heading">{{'SW_NEW_CONTAINER_DOCKER' | translate}}</div>
                    <div class="panel-body">
                        <div class="tekst">
                            Name:
                            <input type="text" placeholder="{{'SW_NEW_CONTAINER_DOCKER_DOCKERHUB_NAME' | translate}}"
                                   class="form-control" ng-model="settingsDialogCtrl.imageUrl"
                                   ng-required="settingsDialogCtrl.imageType == 'dockerhub'"/>
                        </div>
                        Tag:
                        <input type="text" placeholder="{{'SW_NEW_CONTAINER_DOCKER_DOCKERHUB_TAG' | translate}}"
                               class="form-control" ng-model="settingsDialogCtrl.tag"
                               ng-required="settingsDialogCtrl.imageType == 'dockerhub'"/>
                    </div>
                </div>

                <div class="form-group">
                    <label>{{'ADVANCED_IMPORT_EMULATOR_TYPE' | translate}}</label>
                    <select class="form-control" name="repeatSelect" id="repeatSelect" ng-model="settingsDialogCtrl.emulatorType">
                        <option ng-repeat="emulator in settingsDialogCtrl.emulators" value="emucon-rootfs/{{emulator}}">{{emulator}}

                    </select>
                </div>
                <div class="tekst">
                    <label>{{'ADVANCED_IMPORT_EMULATOR_VERSION' | translate}}</label>
                    <input type="text" placeholder="{{'ADVANCED_IMPORT_EMULATOR_VERSION_PLC' | translate}}"
