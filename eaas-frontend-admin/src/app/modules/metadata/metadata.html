<h2 class="m-t-0">{{'METADATA_L' | translate}}</h2>

<h4>Local Endpoint Configuration</h4>

<div class="jumbotron">
    <div class="form-group">
        <label>Provider Endpoint: </label>{{metadataCtrl.endpoint}}
    </div>
    <div class="form-group">
        <label>Api-Key: </label> <span>{{metadataCtrl.apikey}}</span>
    </div>
</div>
<p></p>
<h4>Remote Endpoint Configuration</h4>
<table id="oai-endpoint-table" st-table="endpoints" st-safe-src="metadataCtrl.oaiHarvesterList" class="table">
    <thead>
    <tr>
        <th colspan="6">
            {{'METADATA_PROVIDER_TH' | translate}}
        </th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td colspan="6">
    <div style="text-align: right;">

        <button type="button"
                class="btn btn-outline-dark" ng-click="metadataCtrl.addEndpoint()">{{'METADATA_ADD_BTN' | translate}}</button>

    </div>  </td>
    </tr>
    <tr ng-repeat="row in endpoints">
        <td>{{row}}</td><td>
            <button ng-click="metadataCtrl.sync(row)">Synchronize Incremental</button>
            <button ng-click="metadataCtrl.syncFromDate(row,0)">Synchronize Full</button>
            <button ng-click="metadataCtrl._delete(row)">Remove Endpoint</button></td>
    </tr>
    </tbody>

    <tfoot>

    <tr>
        <td colspan="5" class="text-center">
            <div st-pagination="" st-items-by-page="10" st-displayed-pages="7"></div>
        </td>
    </tr>
    </tfoot>
</table>
