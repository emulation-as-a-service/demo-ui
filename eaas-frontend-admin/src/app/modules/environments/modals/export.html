<div class="modal-header">
    <h3 class="modal-title">Export Machine</h3>
</div>

<div class="modal-body">
        <form id="exportForm">
            <div class="form-group">
                <label><input type="checkbox" ng-model="exportDialogCtrl.standalone"> Export as standalone environment</label>
            </div>
            <div class="form-group"></div>
                <label><input type="checkbox" ng-model="exportDialogCtrl.deleteAfterExport"> Delete after export</label>
            </div>
        </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$close();exportDialogCtrl.doExport();">Export</button>
    <button class="btn btn-default" type="button" ng-click="$close()">{{'CONFIRM_DELETE_CANCEL' | translate}}</button>
</div>
