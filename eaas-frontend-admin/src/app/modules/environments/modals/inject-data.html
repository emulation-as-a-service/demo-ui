<div class="modal-header">
    <h3 class="modal-title">Inject Data to Environment</h3>
</div>

<div class="modal-body">

    <div class="form-group">
        <label>Input Location <input type="text" ng-model="injectDataCtrl.inputLocation"> </label>
    </div>
    <div>
            <form id="injectDataForm" ng-submit="injectDataCtrl.onFileUpload()">
                <br>
                <button type="button" class="btn btn-default" ngf-select="injectDataCtrl.onImportFilesChosen($files)" multiple >Select Files</button>
                <li class="list-group-item" ng-repeat="elem in injectDataCtrl.uploadFiles track by $index">
                    <!-- Display uploaded files together with their upload status, and choose destination in Container -->
                    <div class="input-group">
                        <input readonly  type="text" class="form-control" ng-model="injectDataCtrl.uploadFiles[$index].filename" size="30">
                        <span class="input-group-addon">Chosen File</span>
                    </div>


                    <div class="input-group">
                        <select required class="form-control" theme="bootstrap" ng-model="injectDataCtrl.uploadFiles[$index].action">
                            <option disabled hidden value=""></option>
                            <option value="copy">copy</option>
                            <option value="extract">extract</option>
                        </select>
                        <span class="input-group-addon">Action</span>
                    </div>

                    <label  ng-if="injectDataCtrl.uploadFiles[$index].action == 'copy'">I want custom filename of my copied file:
                        <input type="checkbox" ng-model="injectDataCtrl.customFileName">
                        <br>
                    </label>

                    <div ng-if="injectDataCtrl.customFileName  == true && injectDataCtrl.uploadFiles[$index].action == 'copy'" class="input-group">
                        <input ng-required="injectDataCtrl.customFileName == true" type="text" class="form-control" ng-model="injectDataCtrl.uploadFiles[$index].destination" size="30">
                        <span class="input-group-addon">(File-)Name</span>
                    </div>

                    <span class="progress" ng-show="progress >= 0">
                    <div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
                </span>
                </li>
                <button ng-show="injectDataCtrl.uploadFiles.length > 0" type="submit" class="btn btn-default" >Upload and Add files</button>
            </form>
    </div>

    <div >
        <label>URLS to be used for inject:</label>
    </div>
    <li class="list-group-item" ng-repeat="elem in injectDataCtrl.urls track by $index">
        <label>{{injectDataCtrl.urls[$index].name}}</label>
    <div class="input-group">
        <input readonly  type="text" class="form-control" ng-model="injectDataCtrl.urls[$index].url" size="30">
        <span class="input-group-addon">URL</span>

    </div>
    </li>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$close();injectDataCtrl.startBuild();">Inject Data
    </button>
    <button class="btn btn-default" type="button" ng-click="$close()">{{'CONFIRM_DELETE_CANCEL' | translate}}</button>
</div>
