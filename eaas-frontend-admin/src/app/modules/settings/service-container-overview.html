<h3 class="m-t-0">Import or Update Service Containers</h3> <br>


<div class="form-group">
    <label>Select service container</label>
    <div style="max-width: 450px;">
        <ui-select ng-model="serviceContainerCtrl.selectedContainer" theme="bootstrap" title="Available services"
            required>
            <ui-select-match placeholder="select a service">
                {{$select.selected.title}}</ui-select-match>
            <ui-select-choices repeat="obj in serviceContainerCtrl.list | filter: $select.search">
                <span ng-bind-html="obj.title | highlight: $select.search"></span>
            </ui-select-choices>
        </ui-select>
    </div>
</div>

<div>
    <div class="panel panel-default">
        <div class="panel-heading">Service Settings</div>
        <div class="panel-body">
            <div class="form-group">
                <label>Set version tag. Leave empty if unsure:
                    <input type="text" placeholder="{{'SW_NEW_CONTAINER_DOCKER_DOCKERHUB_TAG' | translate}}"
                        class="form-control" ng-model="serviceContainerCtrl.tag" /></label>
            </div>

            <div class="form-group">
                <div style="max-width: 450px;">
                    <label>Select container runtime</label>
                    <ui-select ng-model="serviceContainerCtrl.selectedRuntime" theme="bootstrap"
                        title="Container Runtime" required>
                        <ui-select-match placeholder="select runtime">
                            {{$select.selected.title}}</ui-select-match>
                        <ui-select-choices repeat="obj in serviceContainerCtrl.runtimes | filter: $select.search">
                            <span ng-bind-html="obj.title | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="text-align: right;">
    <button type="button" ng-if="serviceContainerCtrl.runtime" class="btn btn-default"
        ui-sref="admin.settings">{{'SW_NEW_IMAGE_CANCEL_BUTTON' | translate}}</button>
    <button type="button" ng-if="serviceContainerCtrl.runtime" class="btn btn-primary" ng-disable="!serviceContainerCtrl.selectedContainer || !serviceContainerCtrl.selectedRuntime"
        ng-click="serviceContainerCtrl.import()">{{'SW_NEW_IMAGE_START_BUTTON' | translate}}</button>
</div>
