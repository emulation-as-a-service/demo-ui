<div class="modal-header">
    <h3 class="modal-title">Create new container runtime</h3>
</div>

<div class="modal-body">
    <div class="panel panel-default">
        <div class="panel-heading">Runtime environment</div>
        <div class="panel-body">
            <div class="form-group">
                <label>Name
                <input type="text" class="form-control" ng-model="newRuntimeCtrl.label"></input></label>
            </div>

            <h4>Install network services and connect to runtime</h4>
            
            <div ng-repeat="serviceContainer in newRuntimeCtrl.containerList">
                <div class="form-group"> 
                    <label>     
                     <input type="checkbox" ng-model="newRuntimeCtrl.selectedServices[serviceContainer.id]">
                    {{ serviceContainer.title }}</label>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="newRuntimeCtrl.createRuntime()">OK</button>
    <button class="btn btn-default" type="button" ng-click="$close()">{{'DEFAULTENV_CANCEL' | translate}}</button>
</div>
