<h2 class="m-t-0">Container Runtimes</h2>

<div class="row">
    <div class="col-lg-6">
        <div class="input-group" style="width: 100%">
            <input type="text" class="form-control" ng-model="runtimeOverviewCtrl.gridOptions.quickFilterText"
                placeholder="{{'CHOOSE_ENV_SEARCH' | translate}}" />
        </div>
    </div>
    <div class="col-lg-6">
        <span class="input-group-btn" style="text-align: right;
        width: 100%;
        display: inline-block;">
            <button type="button" class="btn btn-default" ng-click="runtimeOverviewCtrl.createNewRuntime()">
                <span 
                    class="glyphicon glyphicon-plus"></span>
                Create Runtime
            </button>
        </span>
    </div>
</div>

<div style="width: 100%;" ag-grid="runtimeOverviewCtrl.gridOptions" class="ag-theme-material">
</div>

<div style="padding: 4px; margin-top: -2.25em; position: relative; font-size: 12px; width: max-content;">
    <!-- <div class="ag-theme-balham"><b>{{'CHOOSE_ENV_COUNT' | translate}}: {{standardEnvsOverviewCtrl.rowCount}}</b></div>-->
    <div>
        Page Size:
        <select ng-click="onPageSizeChanged()" ng-model="runtimeOverviewCtrl.pageSize">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="25">25</option>
            <option value="100">100</option>
            <option value="500">500</option>
        </select>
    </div>
</div>
