<h1 class="m-t-0">{{'SW_OVERVIEW_HEADER' | translate}}</h1>


<div style="text-align: right; margin-bottom: 15px;">
    <button type="submit" class="btn btn-default" ui-sref="admin.sw-ingest"><span style="color: green"
                                                                                  class="glyphicon glyphicon-plus"></span>
        {{'SW_OVERVIEW_ADD' | translate}}
    </button>
</div>

<div style="text-align: right; margin-bottom: 15px;">
    <input type="text" class="form-control" ng-model="gridOptions.quickFilterText"
           placeholder="{{'CHOOSE_ENV_SEARCH' | translate}}"/>
</div>

<div ag-grid="gridOptions" class="ag-theme-balham"></div>

<div id="overviewDeleteButton" hidden class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="standardEnvsOverviewCtrl.deleteSelected()">
        {{'CHOOSE_DELETE_SELECTED' | translate}}
    </button>
</div>
