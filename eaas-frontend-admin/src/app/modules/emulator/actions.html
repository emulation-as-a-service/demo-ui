<div class="panel panel-default dnb-actions">
    <div id="actionsHeading" class="panel-heading">{{'ACTIONS_L' | translate}}</div>

    <div id="actionsBtnGroup" class="btn-group-vertical" role="group">
        <button ng-if="baseCtrl.config.features.screenshots && actionsCtrl.emulator.mode === 'guac'"
                type="submit" class="btn btn-default"
                ng-click="actionsCtrl.screenshot()"
                ng-disabled="actionsCtrl.emulator.state !== 'STARTED'">
            {{'ACTIONS_SCREENSHOT' | translate}}
        </button>
        <button type="submit" class="btn btn-default" ng-click="actionsCtrl.openPrintDialog()"
                ng-disabled="actionsCtrl.emulator.state !== 'STARTED'"
                ng-show="actionsCtrl.enablePrinting">
            {{'ACTIONS_PRINT' | translate}}
        </button>
        <button type="submit" class="btn btn-default"
                ng-click="actionsCtrl.openChangeMediaDialog()"
                ng-disabled="actionsCtrl.emulator.state !== 'STARTED'"
                ng-show="actionsCtrl.driveId >= 0">
            {{'ACTIONS_CHANGE_MEDIA' | translate}}
        </button>

        <button ng-if="actionsCtrl.shutdownByOs"
                type="submit" class="btn btn-default"
                uib-tooltip="{{'ACTIONS_SAVESESSION_HELP' | translate}}"
                ng-click="actionsCtrl.openSaveEnvironmentDialog()"
                ng-disabled="actionsCtrl.emulator.state !== 'STOPPED'"
                ng-show="actionsCtrl.type">
            {{'ACTIONS_SAVE_ENV' | translate}}
        </button>

        <button ng-if="!actionsCtrl.shutdownByOs"
                type="submit"
                class="btn btn-default"
                ng-click="actionsCtrl.openSaveEnvironmentDialog()"
                ng-disabled="actionsCtrl.emulator.state !== 'STARTED' && actionsCtrl.emulator.state !== 'STOPPED'"
                ng-show="actionsCtrl.type">
            {{'ACTIONS_SAVE_ENV' | translate}}
        </button>
        
        <button type="submit"
                ng-hide="actionsCtrl.isKVM"
                ng-if="baseCtrl.config.features.snapshots"
                ng-disabled="actionsCtrl.emulator.state !== 'STARTED'"
                class="btn btn-default"
                ng-click="actionsCtrl.checkpoint()">
            {{'ACTIONS_SNAPSHOT' | translate}}
        </button>

        <button type="submit" class="btn btn-default"
                ng-click="actionsCtrl.sendCtrlAltDel()"
                ng-if="actionsCtrl.emulator.mode === 'guac'"
                ng-disabled="actionsCtrl.emulator.state !== 'STARTED'">
            {{'ACTIONS_CTRLALTDEL' | translate}}
        </button>

        <button type="submit" class="btn btn-default"
                ng-if="actionsCtrl.emulator.mode === 'guac'"
                ng-disabled="actionsCtrl.emulator.state !== 'STARTED'"
                ng-click="actionsCtrl.sendEsc()">
            {{'ACTIONS_ESC' | translate}}
        </button>
        <button type="submit" class="btn btn-default"
                ng-if="actionsCtrl.emulator.mode === 'guac'"
                ng-disabled="actionsCtrl.emulator.state !== 'STARTED'"
                ng-click="actionsCtrl.restartEmulator()">
            {{'ACTIONS_RESTART' | translate}}
        </button>

        <button class="btn btn-default"
                ng-if="(chosenEnv.serverMode || chosenEnv.localServerMode)"
                ng-disabled="actionsCtrl.emulator.state !== 'STARTED'"
                ng-click="actionsCtrl.openNetworkDialog()">
            Connection Info
        </button>

        <button class="btn btn-default"
                ng-if="!actionsCtrl.emulator.detached && chosenEnv.connectEnvs"
                ng-disabled="actionsCtrl.emulator.state !== 'STARTED'"
                ng-click="actionsCtrl.openDetachDialog()" >
            Detach Network
        </button>

        <button type="submit" class="btn btn-default"
                ng-if="!actionsCtrl.emulator.detached"
                ng-click="actionsCtrl.stopEmulator()">
            {{'ACTIONS_STOP' | translate}}
        </button>

        <button type="submit" class="btn btn-default"
                ng-if="actionsCtrl.emulator.detached"
                ng-click="actionsCtrl.close()">
            Close
        </button>

        <button  class="btn btn-default"
                 uib-dropdown-toggle ng-if="$root.idsData.length > 1"
                 uib-dropdown on-toggle="toggled(open)">
            <div>Switch View</div>
            <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
                <li ng-repeat="choice in idsData">
                    <a ng-click="actionsCtrl.switchEmulators(choice)" href>{{choice.title}}</a>
                </li>
            </ul>
        </button>
    </div>
</div>
