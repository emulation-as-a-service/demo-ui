<div class="modal-header">
    <h3 class="modal-title">Confirm restarting</h3>
</div>

<div class="modal-body">
    <h4>Restarting the session will reset any changes made!</h4>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$close();confirmStopDialogCtrl.confirmed();" >Restart</button>
    <button class="btn btn-default" type="button" ng-click="$close()">Cancel</button>
</div>
