<div class="modal-header">
        <h3 class="modal-title">Choose an Alternative Environment</h3>
    </div>
    
    <form name="changeEnvDialogCtrl.altEnvForm">
        <div class="modal-body">
            <p>
                Choose an alternative environment.
            </p>
            <div style="max-width: 500px;">
                <ui-select id="chooseCustomEnvSelect" ng-model="changeEnvDialogCtrl.custom_env" theme="bootstrap" title="Choose environment" required>
                    <ui-select-match placeholder="Choose environment">{{$select.selected.label}}</ui-select-match>
                    <ui-select-choices repeat="env in changeEnvDialogCtrl.environments | filter: $select.search">
                        <span ng-bind-html="env.label | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    
        <div class="modal-footer">
            <button class="btn btn-default" type="button" ng-click="$close()">Cancel</button>
            <button type="submit" class="btn btn-default" ng-click="changeEnvDialogCtrl.changeEnv();$close()"
                    ng-disabled="!changeEnvDialogCtrl.altEnvForm.$valid">Change</button>
        </div>
    </form>
