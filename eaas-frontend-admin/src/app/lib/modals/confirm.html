<div class="modal-header">
    <h3 class="modal-title">{{ confirmCtrl.header }}</h3>
</div>

<div class="modal-body">
    <h4>{{ confirmCtrl.text }}</h4>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$close()" >OK</button>
    <button class="btn btn-default" type="button" ng-click="$dismiss()">Cancel</button>
</div>
