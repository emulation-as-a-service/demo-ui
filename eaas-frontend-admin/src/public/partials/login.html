<div>
    <button ng-click="loginCtrl.angularAuth0.authorize({
        connection: 'twitter',
        redirectUri: 'http://localhost:8080/demo-ui/admin',
        scope: 'openid profile email'
    })">Log In with Twitter</button>
</div>


<div>
    <button ng-click="loginCtrl.angularAuth0.authorize({
        connection: 'google-oauth2',
        redirectUri: 'http://localhost:8080/demo-ui/admin',
        scope: 'openid profile email'
    })">Log In with Google</button>
</div>
