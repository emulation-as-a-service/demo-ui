<div *ngFor="let env of data.networkSessionEnvironments">
    <div *ngIf="env.networkData.serverIp">
        <h3>{{env.title}}</h3>
        <h4 style="color: #7676a2">{{env.label}}</h4>
        <bind-port-view
            [serverIp]="env.networkData.serverIp"
            [serverPorts]="env.networkData.serverPorts"
            [eaasClient]="data.eaasClient"
        ></bind-port-view>
    </div>
</div>
