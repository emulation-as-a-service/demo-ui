<h2 class="m-t-0">Edit Network Environment </h2>

<div class="borderAround tekst">
    <mat-divider></mat-divider>
</div>

<network-environment-view
    [environments] = "environments"
    [enableInternet] = "selectedNetworkEnvironment.networking.enableInternet"
    [serverMode] = "selectedNetworkEnvironment.networking.serverMode"
    [enableSocks] = "selectedNetworkEnvironment.networking.enableSocks"
    [isDHCPenabled] = "selectedNetworkEnvironment.networking.isDHCPenabled"
    [dhcpNetworkAddress] = "selectedNetworkEnvironment.networking.dhcpNetworkAddress"
    [dhcpNetworkMask] = "selectedNetworkEnvironment.networking.dhcpNetworkMask"
    [isArchivedInternetEnabled] = "selectedNetworkEnvironment.networking.isArchivedInternetEnabled"
    [allowExternalConnections] = "selectedNetworkEnvironment.networking.allowExternalConnections"
    [chosenEnvs] = "selectedNetworkEnvironment.emilEnvironments"
    [networkEnvironmentTitle] = "selectedNetworkEnvironment.title">
</network-environment-view>
