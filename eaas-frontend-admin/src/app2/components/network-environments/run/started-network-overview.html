<h4 class="m-t-0" (click)="showComponents()" >Network Environment Overview</h4>
<div *ngIf="eaasClient.network">
<table mat-table [dataSource]="networkSessionEnvironments" class="mat-elevation-z8 full-width">

    <ng-container matColumnDef="environment">
        <th mat-header-cell *matHeaderCellDef>Environment</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef>Label</th>
        <td mat-cell *matCellDef="let element"> {{element.label}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="connect(element)" [disabled]="eaasClient.activeView.componentId===element.componentId" style="margin-right:5px;" mat-raised-button >
                {{eaasClient.activeView.componentId===element.componentId ? "active" : "connect"}}
            </button>
            <button *ngIf="eaasClient.activeView.componentId!==element.componentId" (click)="delete(element)" mat-raised-button color="warn">delete</button>
        </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
