<div class="main-container container">
    <div class="row">
        <div class="col-xs-12"><div id="header"><img height="70" src="img/logo.png" /></div></div>
    </div>
    
    <div class="row">
        <div id="error-panel" class="panel panel-default">
            <div class="panel-body">
                <div id="error-panel" class="alert alert-danger" role="alert">
                    {{errorCtrl.errorMsg.title}}
                </div>
                
                <p>Unfortunately an error interrupted the emulation session. Please return to the overview page and start over. If this error reappears please report.</p>
            </div>
        </div>
        
        <div style="text-align: right;">
            <button type="submit" class="btn btn-primary" ui-sref="admin.welcome">{{'ERROR_RETURN_BTN' | translate}}</button>
        </div>
    </div>
</div>
